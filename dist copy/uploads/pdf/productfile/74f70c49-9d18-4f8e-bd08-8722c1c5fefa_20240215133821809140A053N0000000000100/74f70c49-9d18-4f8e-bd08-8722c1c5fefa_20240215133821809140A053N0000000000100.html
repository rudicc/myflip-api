

            <!DOCTYPE html>
            <html lang="en">
              <head>
                    <meta charset="UTF-8" />    
                    <meta name="viewport" content="width=device-width, initial-scale=1" />
                    <title>GCPO Filp Book</title>
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
                   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
            
                    <link  rel="stylesheet" href="../rung-dev.css" />
                    <script src="../rung-dev.js" defer="script" ></script>
                    <link rel="stylesheet" href="./dataset.css" />
              </head>
            <body>
            
            
            <input id="vcount" value="4" hidden="{true}" /> 
            <input id="vmaxcount" value="8" hidden="{true}" /> 
             
            <div class="vbody" style="resize:both; overflow:auto;">
                
                <!-- Previous button-->
                <div tyle="resize:both; overflow:auto;">
                    <button id="prev-btn" class="ibtn">
                        <i class="fas fa-arrow-alt-circle-left"></i>
                    </button>            
                </div>
            
                <!-- Book -->
                <div id="book" class="book">
            
            
                    
                    
                            <!-- Paper 1-->
                            <div id="p1" class="paper">
                                <div class="front">
                                    <div id="f1" class="front-content">                                     
                                        <div class="book-img" id="img1">
                                    
                                        </div>
                                    </div>
                                </div>
                                <div class="back">
                                    <div id="b1" class="back-content">                                     
                                        <div class="book-img" id="img2">
                                    
                                        </div>
                                    </div>
                                </div>
                            </div>

                    
                
                    <!-- Paper 2-->
                    <div id="p2" class="paper">
                        <div class="front">
                            <div id="f2" class="front-content">                                     
                                <div class="book-img" id="img3">
                            
                                </div>
                            </div>
                        </div>
                        <div class="back">
                            <div id="b2" class="back-content">                                     
                                <div class="book-img" id="img4">
                            
                                </div>
                            </div>
                        </div>
                    </div>

            
                
                    <!-- Paper 3-->
                    <div id="p3" class="paper">
                        <div class="front">
                            <div id="f3" class="front-content">                                     
                                <div class="book-img" id="img5">
                            
                                </div>
                            </div>
                        </div>
                        <div class="back">
                            <div id="b3" class="back-content">                                     
                                <div class="book-img" id="img6">
                            
                                </div>
                            </div>
                        </div>
                    </div>

            
                
                    <!-- Paper 4-->
                    <div id="p4" class="paper">
                        <div class="front">
                            <div id="f4" class="front-content">                                     
                                <div class="book-img" id="img7">
                            
                                </div>
                            </div>
                        </div>
                        <div class="back">
                            <div id="b4" class="back-content">                                     
                                <div class="book-img" id="img8">
                            
                                </div>
                            </div>
                        </div>
                    </div>

            
                                 
            
                </div>
               <!-- end Book -->
            
            
                <!-- Next button overflow:auto;-->
                    <div style="resize:both;"> 
                        <button id="next-btn" class="ibtn">
                        <i class="fas fa-arrow-alt-circle-right"></i>
                    </button>       
                </div>
            </div>
            
            </body>
            </html>
